<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" placeholder="input title" name="search_title">
    <input type="submit" value="Search">
</form>

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}"><p>{{ user.username }}</p>Выйти</a>
{% else %}
    <a href="{% url 'register' %}">Регистрация</a><br>
    <a href="{% url 'login' %}">Авторизация</a>
{% endif %}
{% for book in books %}
<div>
    <h2>{{book.title}}</h2>
    <a href="{% url 'book' book.title %}">Полное описание книги</a>
</div>
{% endfor %}
</body>
</html>
